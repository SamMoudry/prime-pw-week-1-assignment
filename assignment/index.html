<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

  </header>

    <img src="../images/Myface.jpg"

      <li>I am getting married a week after our program finishes.</li>
      <li>I had my first donut when I was 20 years old.</li>
      <li>I am a really good hugger (or so I'm told).</li>

      <p>"The wise are more powerful than the strong" -Proverbs 24:5</p>
    </footer>
